<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Parrots CardGame</title>
</head>

<body>
    <h1>PARROT CARD GAME</h1>
    <div class="game">

        <div class="fiestaparrot" onclick="selectCard(this);" data-identifier="card">
            <div class="back" data-identifier="back-face">
                <img src="images/back.png">
            </div>
            <div class="front" data-identifier="front-face">
                <img src="images/fiestaparrot.gif">
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
